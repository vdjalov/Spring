<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<h1>THIS IS MY HOME PAGE</h1>

<div sec:authorize="hasAuthority('ADMIN')">

</div>

</div>

</body>
</html>
