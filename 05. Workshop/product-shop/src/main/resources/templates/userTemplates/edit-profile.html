<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/header}"></th:block>
    
    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Profile</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/edit}" method="post">
            <div class="form-group">
                <label for="email" class="font-weight-bold">Username/Email</label>
                <input type="text" th:value="${email}" class="form-control" id="email" placeholder="Email..." name="email" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Old Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="New Password..." name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password..." name="confirmPassword" required>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Edit</button>
            </div>
        </form>
    </main>
     <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body></html>
