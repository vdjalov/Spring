
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org">
       
   <th:block th:include="~{fragments/head}"></th:block>
       
<body>
	
	<th:block th:include="~{fragments/user-header-with-hero}"></th:block>
<main>
     <div class="text-center bg-blur">
         <h1>Hero</h1>
         <div>
             <div class="row">
                 <div class="col-md-4">
                     <h3 class="align-middle">SoulTaker</h3>
                 </div>
                 <div class="col-md-2">
                     <h3 class="align-middle"><span th:text=${heroSpecs.level}></span></h3>
                 </div>
                 <div class="col-md-5">
                     <img src="/img/helmet.jpg" class="mr-5 mb-1" width="100" height="90">                       
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-4">
                     <img src="/img/male.jpg" alt="photo" class="align-middle" height="175"
                          width="150"/>
                 </div>
                 <div class="col-md-2">
                     <p class="align-content-center">Strength - <span th:text=${heroSpecs.strength}></span></p>
                     <p class="align-content-center">Stamina - <span th:text="${{heroSpecs.stamina}}"></span></p>
                     <p class="align-content-center">Attack - <span th:text="${{heroSpecs.attack}}"></span></p>
                     <p class="align-content-center">Defence - <span th:text="${{heroSpecs.defence}}"></span></p>
                 </div>
                 <div class="col-md-5">
                     <img src="/img/weapon.jpg" width="100"
                          height="150">                        
                     <img src="/img/pauldron.jpg"  width="100"
                          height="150">                       
                     <img src="/img/gauntlet.jpg" class="mr-5" width="100"
                          height="150">   
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-4">
                 </div>
                 <div class="col-md-2">
                 </div>
                 <div class="col-md-5">
                     <img src="/img/pads.jpg" class="mr-5" width="100"
                          height="150">  
                 </div>
             </div>
         </div>
     </div>
</main>
    
    <th:block th:include="~{fragments/footer}"></th:block>
    
</body>
</html>
