
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org">
				
    <th:block th:include="~{/fragments/head}"></th:block>
       
<body>

	<th:block th:include="~{/fragments/guest-header}"></th:block>

<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/users/register}" th:method="post" th:object="${registerUser}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username" th:field=*{username} name="username"/>
             <ul th:if="${#fields.hasErrors('username')}">  
			<li th:each="error : ${#fields.errors('username')}" th:text="${error}" style="color:red"></li>
		</ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email" th:field=*{email} name="email"/>
             <ul th:if="${#fields.hasErrors('email')}">  
			<li th:each="error : ${#fields.errors('email')}" th:text="${error}" style="color:red"></li>
		</ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" th:field=*{password} name="password"/>
             <ul th:if="${#fields.hasErrors('password')}">  
			<li th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color:red"></li>
			</ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input class="form-control" type="password" id="confirmPassword" th:field=*{confirmPassword} name="confirmPassword"/>
             <ul th:if="${#fields.hasErrors('confirmPassword')}">  
			<li th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}" style="color:red"></li>
			</ul>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
   
    <th:block th:include="~{/fragments/footer}"></th:block>
   
</body>
</html>
