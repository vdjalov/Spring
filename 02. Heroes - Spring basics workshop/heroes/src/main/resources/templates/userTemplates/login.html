
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org">

     <th:block th:include="~{/fragments/head}"></th:block>
        
<body>

 <th:block th:include="~{/fragments/guest-header}"></th:block>
 
<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/users/login}" th:method="post" th:object="${loginUser}">
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" class="form-control" id="username" th:field="*{username}" name="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" th:field="*{password}" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Login</button>
        </div>
        <ul th:if="${#fields.hasErrors('*')}">  
			<li th:each="error : ${#fields.errors('*')}" th:text="${error}" style="color:red"></li>
		</ul>
    </form>
</main>
    
     <th:block th:include="~{/fragments/footer}"></th:block>
     
</body>
</html>
