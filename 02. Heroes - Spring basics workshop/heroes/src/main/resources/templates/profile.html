
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org">
				
	<th:block th:include="~{fragments/head}"></th:block>
	
<body>
	
	<th:block th:include="~{fragments/user-header-with-hero}"></th:block>

<main>
    <div class="container">
        <div class="text-center">
            <h1>Profile</h1>
            <div class="bg-blur">
                <div class="row flex-md-row">
                    <div class="col col-md-6">
                        <h2>Username</h2>
                        <h2><span th:text="${username}"></span></h2>
                    </div>
                    <div class="col col-md-6">
                        <h2>Hero</h2>
                        <h2><span th:text="${heroName}"></span></h2>
                    </div>
                </div>
                <div class="row flex-md-row mt-3">
                    <div class="col col-md-6">
                        <h2>Email</h2>
                        <h2><span th:text="${email}"></span></h2>
                    </div>
                    <div class="col col-md-6">
                        <img th:src="${genderUrl}" class="border border-secondary"
                             height="250" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
   		
   	<th:block th:include="~{fragments/footer}"></th:block>
   		
</body>
</html>
