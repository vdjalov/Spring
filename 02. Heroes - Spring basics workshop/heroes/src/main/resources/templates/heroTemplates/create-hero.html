
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org">
				
    <th:block th:include="~{fragments/head}"></th:block>
<body>
	<th:block th:include="~{fragments/header}"></th:block>
<main>
    <div class="container">
        <h1 class="text-center">Create hero</h1>
        <form class="mx-auto w-100 bg-blur" th:action="@{/heroes/create}" th:method="post" th:object="${createHero}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name</label>
                </div>
                <input type="text" class="form-control mx-auto w-25" th:field=*{name} id="name" name="name"/>
                <ul th:if="${#fields.hasErrors('name')}">  
					<li th:each="error : ${#fields.errors('name')}" th:text="${error}" style="color:red"></li>
				</ul>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="ml-lg-5">
                        <img src="/img/male.jpg" class="border border-secondary" alt="male image"
                             height="300"
                             width="200"/>
                    </div>
                    <div class="ml-lg-5">
                        <img src="/img/female.jpg" class="border border-secondary" alt="female image"
                             height="300" width="200"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4"></div>
                    <div>
                        <div class="col col-md-6 ml-lg-5">
                            <h2 class="text-white">male</h2>
                            <label for="gender">
                                <input type="radio" id="gender" th:field="*{gender}" class="ml-lg-5" value="MALE" name="gender">
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="col col-md-6 ml-lg-5">
                            <h2 class="text-white">female</h2>
                            <label for="gender">
                                <input type="radio" id="gender" th:field="*{gender}" class="ml-lg-5" value="FEMALE" name="gender">
                            </label>
                        </div>
                    </div>
                </div>
                <ul th:if="${#fields.hasErrors('gender')}">  
					<li th:each="error : ${#fields.errors('gender')}" th:text="${error}" style="color:red"></li>
				</ul>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-secondary text-white mb-3" type="submit">Create hero</button>
            </div>
        </form>
    </div>
</main>
    <th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
