
<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
        
   <th:block th:include="~{fragments/head}"></th:block>
<body>

 <th:block th:include="~{fragments/header}"></th:block>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Fight</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="'/img/' + ${fightDetails.userHeroGender} + '.jpg'" width="150px" height="250"/>
                        <h3 class="align-middle">[[${fightDetails.userHeroName}]]</h3>
                    </div>
                    <div class="col-md-4">
                        <h2>VS</h2>
                        <h2>[[${fightDetails.winnerName}]] - winner</h2>
                    </div>
                    <div class="col-md-4">
                        <img th:src="'/img/' + ${fightDetails.enemyHeroGender} + '.jpg'" width="150px" height="250"/>
                        <h3 class="align-middle">[[${fightDetails.enemyHeroName}]]</h3>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</main>
 	<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
