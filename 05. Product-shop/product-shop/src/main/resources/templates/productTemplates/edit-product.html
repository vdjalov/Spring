<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
      <th:block th:include="~{fragments/header}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Product</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/edit/} + ${product.id}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="add-product-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="add-product-name" name="name" th:value="${product.name}">
            </div>
            <div class="form-group">
                <label for="add-product-description" class="font-weight-bold">Description</label>
                <textarea name="description" id="add-product-description" cols="41" rows="5">[[${product.description}]]</textarea>
            </div>
            <div class="form-group">
                <label for="add-product-price" class="font-weight-bold">Price</label>
                <input type="number" step="any" class="form-control text-center" id="add-product-price" name="price" th:value="${product.price}">
            </div>
            <div class="form-group">
                <label for="add-product-categories" class="font-weight-bold">Categories</label>
                <select multiple="" class="form-control" id="add-product-categories" name="categories">
                	<th:block th:each="category: ${categories}">
                		<th:block th:if="${#lists.contains(productCategories, category.name)}" >
                				<option value="${category.name}" selected=true>[[${category.name}]](already selected)</option>
                		</th:block>
                		<th:block th:unless="${#lists.contains(productCategories, category.name)}" >
                				<option th:value="${category.name}">[[${category.name}]]</option>
                		</th:block>
                	</th:block>
                </select>
            </div>
            <hr class="hr-2 bg-dark w-25">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Edit Product</button>
            </div>
        </form>
    </main>
     <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
