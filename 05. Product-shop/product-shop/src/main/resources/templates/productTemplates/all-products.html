<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
     <th:block th:include="~{fragments/header}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">All Products</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            	<th:block th:each="product, iter: ${products}">
	                <tr class="row mx-auto">
	                    <th class="col-md-1 text-center">[[${iter.index + 1}]]</th>
	                    <td class="col-md-3"><div class="text-center"><img th:src="${product.imageUrl}" width="40" height="40" alt="Product"></div></td>
	                    <td class="col-md-3 text-center">[[${product.name}]]</td>
	                    <td class="col-md-2 text-center">[[${product.price}]]</td>
	                    <td class="col-md-3 text-center">
	                        <a th:href="@{/products/details/} + ${product.id}" class="btn btn-secondary font-weight-bold text-white">Details</a>
	                        <a th:href="@{/products/edit/} + ${product.id}" class="btn btn-success font-weight-bold text-white">Edit</a>
	                        <a th:href="@{/products/delete/} + ${product.id}" class="btn btn-danger font-weight-bold text-white">Delete</a>
	                    </td>
	                </tr>
           		</th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
