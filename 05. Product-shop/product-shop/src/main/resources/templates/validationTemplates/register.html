<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="~{fragments/head}"></th:block>
 
</head>
<body>
<div class="container-fluid">
    
<th:block th:include="~{fragments/header}"></th:block>

    <main class="mt-3">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" method="post" th:object="${registerUser}">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username/Email</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="email">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </main>
    
  <th:block th:include="~{fragments/footer}"></th:block>

</div>

</body></html>
