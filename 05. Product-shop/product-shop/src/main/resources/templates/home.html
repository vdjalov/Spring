<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
      <th:block th:include="~{fragments/header}"></th:block>
    <main class="mt-3">
        <div class="row d-flex justify-content-between">
            <div class="products-navigation col-md-3">
                <h2 class="font-weight-bold">Navigation</h2>
                <form class="mt-3">
	                    <div class="custom-control custom-radio mt-3">
	                        <input type="radio" id="allRadio" name="selection" class="custom-control-input" value="all" checked th:onchange="loadProducts(this)">
	                        <label class="h4 custom-control-label" for="allRadio">All</label>
	                    </div>
                    
                        <th:block th:each="category: ${categories}">
	                        <div class="custom-control custom-radio mt-3">
		                        <input type="radio" th:id="${category.name.toLowerCase()} + Radio" name="selection" class="custom-control-input" th:value="${category.name.toLowerCase()}" 
		                        			th:onchange="loadProducts(this)">
		                        <label class="h4 custom-control-label" th:for="${category.name.toLowerCase()} + Radio" >[[${category.name}]]</label>
		                    </div>
                        </th:block>
                </form>
            </div>
            
            <div class="data col-md-8">
                <h1 class="text-center font-weight-bold">Products</h1>
                <div class="products-data">
                	<div class="products-row row d-flex justify-content-around mt-5" id="products">
	
              		</div>
              </div>
            </div>
        </div>
    </main>
     <th:block th:include="~{fragments/footer}"></th:block>
</div>
<script type="text/javascript" src="/js/loadProducts.js">
</script>
<script type="text/javascript">
	window.onload = loadProducts('all');
</script>
</body>
</html>
